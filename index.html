<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            text-align: center;
            border: 2px solid black;
            height: fit-content;
            padding: 30px;
        }

        .container h1,
        h3 {
            margin-bottom: 15px;
        }

        .container input {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .container button {
            font-size: 1rem;
            margin-bottom: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .container button:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
    <title>Gussing Game</title>
</head>

<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <h3>Enter the Number between 1 and 10</h3>
        <input type="text" id="input" autocomplete="off"> <br>
        <button id="btn">Check</button><br>
        <span id="result">Result</span>
    </div>



    <script>
        let input = document.getElementById('input');

        let btn = document.getElementById('btn');

        let result = document.getElementById('result');

        let win = 5;

        btn.addEventListener('click', function () {

            let num = parseInt(input.value);

            if (num > 10 || isNaN(num)) {
                result.innerHTML = 'Please Enter num b/w 1 and 10 ðŸ˜¡';
            } else {
                num === win ? result.innerHTML = 'Win ðŸ˜Ž' : result.innerHTML = 'Sorry ðŸ˜Œ';
            }

            input.value = '';
        })
    </script>
</body>

</html>
